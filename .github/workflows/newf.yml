name: Flutter Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Verify clean dependencies
        run: |
          echo "ğŸ” Checking for forbidden dependencies..."
          if flutter pub deps | grep -qE "(provider|url_launcher|share_plus)"; then
            echo "âŒ FAIL: Found external dependencies not needed for this app"
            exit 1
          else
            echo "âœ… Clean dependency tree â€” only Flutter SDK used"
          fi

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: mineral-atlas-apk
          path: build/app/outputs/flutter-apk/app-release.apk
