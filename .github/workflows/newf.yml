name: Flutter Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'  

      - name: Install dependencies
        run: flutter pub get

      - name: Verify dependencies resolved
        - name: Verify dependencies resolved
  run: |
    # Check if dependencies exist in pubspec.lock (more reliable)
    if ! grep -q 'provider:' pubspec.lock; then
      echo "ERROR: provider not found in pubspec.lock"
      exit 1
    fi
    if ! grep -q 'url_launcher:' pubspec.lock; then
      echo "ERROR: url_launcher not found in pubspec.lock"
      exit 1
    fi
    if ! grep -q 'share_plus:' pubspec.lock; then
      echo "ERROR: share_plus not found in pubspec.lock"
      exit 1
    fi
    echo "All required dependencies found!"

      - name: Build APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk
