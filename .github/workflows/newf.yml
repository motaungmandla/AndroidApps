name: Flutter Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'  

      - name: Install dependencies
        run: flutter pub get

      - name: Verify dependencies resolved
        run: |
			if ! flutter pub deps | grep -q "provider"; then
			  echo "ERROR: provider not found in dependencies"
			  exit 1
			fi
			if ! flutter pub deps | grep -q "url_launcher"; then
			  echo "ERROR: url_launcher not found in dependencies"
			  exit 1
			fi
			if ! flutter pub deps | grep -q "share_plus"; then
			  echo "ERROR: share_plus not found in dependencies"
			  exit 1
			fi

      - name: Build APK
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk
