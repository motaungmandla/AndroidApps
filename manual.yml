on:
  push:
    branches:
      - main

name: Build My App

jobs:
  build:
    name: build and release new apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v
        with:
          distribution: 'zulu'
          java-version: '11'
	  - uses: subosito/flutter-action@v2
		with:
		  channel: 'stable'
	  - run: flutter pub get
	  - run: flutter build apk --release --split-per-abi
